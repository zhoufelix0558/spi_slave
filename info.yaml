  ui[2]: "SPI_MOSI"
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "SPI_MISO"
  uo[1]: ""
